worker_processes  1;
error_log  /dev/stderr info;
pid        /tmp/nginx.pid;

events {
  worker_connections  1024;
}

http {
  access_log /dev/stdout;

  # We run as an unprivileged user; keep temp files under /tmp.
  client_body_temp_path /tmp/nginx/client_body;
  proxy_temp_path       /tmp/nginx/proxy;
  fastcgi_temp_path     /tmp/nginx/fastcgi;
  uwsgi_temp_path       /tmp/nginx/uwsgi;
  scgi_temp_path        /tmp/nginx/scgi;

  # Used when proxying to real external hosts (HTTP only).
  resolver 1.1.1.1 8.8.8.8 ipv6=off valid=30s;

  server {
    listen 127.0.0.1:8888;

    # Basic forward-proxy behavior for HTTP requests.
    # Special-case service names so `web` and `internal` always resolve locally.
    location / {
      set $upstream $http_host;

      if ($http_host ~* '^web(?::\\d+)?$') {
        set $upstream '127.0.0.1:8080';
      }
      if ($http_host ~* '^internal(?::\\d+)?$') {
        set $upstream '127.0.0.1:9000';
      }

      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $http_host;

      proxy_pass http://$upstream$uri$is_args$args;
    }
  }
}
